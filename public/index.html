<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>

</head>

<body>
    <h1>Jogo Pedra, Papel e Tesoura</h1>
    <script src="/socket.io/socket.io.js"></script>
    <h2 id="namePlayer"></h2>
    <button id="set-name-button" class="options-button">Definir Nome</button>
    <canvas id="game-canvas" width="800" height="800"></canvas>
    <div id="game-container">
        <button id="reset-button">Jogar Novamente</button>
        <div id="options-play">
            <button class="options-button" id="pedra-option">Pedra</button>
            <button class="options-button" id="papel-option">Papel</button>
            <button class="options-button" id="tesoura-option">Tesoura</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
