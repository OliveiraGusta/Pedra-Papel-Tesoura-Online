<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <div id="player-input" class="options-button">
        <label for="player-name" >Nome do jogador:</label>
        <input id="name-input" type="text" placeholder="Digite seu nome"><p id="status-name"></p></input>
        <p id="waiting-message"></p>
    </div>
    <div id="game-container" style="display: none">
        <h2 id="namePlayer"></h2>
        <canvas id="game-canvas" width="800" height="700"></canvas>

        <button id="reset-button">Jogar Novamente</button>
        <div id="options-play">
            <button class="options-button" id="pedra-option">Pedra</button>
            <button class="options-button" id="papel-option">Papel</button>
            <button class="options-button" id="tesoura-option">Tesoura</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
